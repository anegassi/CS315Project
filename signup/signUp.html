<html>
  <head>
    <link rel="stylesheet" href="/C315/week3/day5/project/signup/style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Registration Form</h2>
      </div>
      <form
        id="form"
        class="form"
        method="get"
        action="/C315/week3/day5/project/signup/preview.html"
      >
        <div class="form-control">
          <label for="username">Username</label>
          <input
            type="text"
            placeholder="Enter user name"
            id="username"
            name="username"
          />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="username">Email</label>
          <input
            type="email"
            placeholder="Enter email"
            id="email"
            name="email"
          />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="username">Password</label>
          <input
            type="password"
            placeholder="Password"
            id="password"
            name="password"
          />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="username">Password check</label>
          <input
            type="password"
            placeholder="Re-enter password"
            id="password2"
            name="password2"
          />
          <small>Error message</small>
        </div>
        <button type="submit" value="submit">Submit</button>
      </form>
    </div>
    <script></script>
  </body>
</html>
