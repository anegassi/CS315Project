<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign up </title>
    
    <link rel="stylesheet" href="../CS315Project/css/style2.css" />
    <link rel="stylesheet" href="signupStyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- <script type="module" src="../Jscript/customTags.js"></script> -->
    <script src="scriptMod.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <my-header></my-header>
      <div class="header">
        <h2>Registration Form</h2>
      </div>
      <form
        id="form"
        class="form"
        method="get"
     action="preview.html"
      >
        <div class="form-control">
          <label for="username">Username</label>
          <input
            type="text"
            placeholder="Enter user name"
            id="username"
            name="username"
          />
          <small></small>
        </div>
        <div class="form-control">
          <label for="username">Email</label>
          <input
            type="email"
            placeholder="Enter email"
            id="email"
            name="email"
          />
          <small></small>
        </div>
        <div class="form-control">
          <label for="username">Password</label>
          <input
            type="password"
            placeholder="Password"
            id="password"
            name="password"
          />
          <small></small>
        </div>
        <div class="form-control">
          <label for="username">Password check</label>
          <input
            type="password"
            placeholder="Re-enter password"
            id="password2"
            name="password2"
          />
          <small></small>
        </div>
        <button type="submit" value="submit" ">Submit</button>
      </form>
      <my-footer></my-footer>
    </div>
  </body>
</html>
