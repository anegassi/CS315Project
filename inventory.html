<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style2.css" />
    <link rel="stylesheet" href="css/inventory.css" />
    <script type="module" src="Jscript/inventory.js"></script>
  </head>
  <body>
    <div class="header">
      <h2>Welcome to the inventory page</h2>
    </div>

    <div class="body-container">
      <label> Id</label>
      <input type="text" id="iditems" value="1" /><br />
      <label> Name</label>
      <input type="text" id="name" value="bubble gum" /><br />
      <label> Category</label>
      <input type="text" id="category" value="kids" /><br />
      <label> Image</label>
      <input type="text" id="img" value="src" /><br />
      <label>Price</label>
      <input type="text" id="price" value="79" /><br />
      <label>Brand of product</label><br />
      <input type="text" id="brand" value="Toys" /><br />
      <label> Rating</label>
      <input type="text" id="rating" value="2.5" /><br />
      <label> Number of reviews</label>
      <input type="text" id="numReviews" value="10" /><br />
    </div>

    <div class="button">
      <input id="adding" type="button" value="Add" />
      <!--<input id="editing" type="button" value="Edit" />
      <input id="removing" type="button" value="Remove" />-->
    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Category</th>
          <th scope="col">Image</th>
          <th scope="col">Price</th>
          <th scope="col">Brand</th>
          <th scope="col">Ratings</th>
          <th scope="col">Reviews</th>
        </tr>
      </thead>
      <tbody id="mainpage"></tbody>
    </table>

    <script></script>
  </body>
</html>
